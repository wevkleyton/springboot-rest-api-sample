#Spring Boot server configuration

#configuração para o Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-boot-serie-jdev-treinamento
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false # Disabilita erro CLOB
spring.jpa.database-plataform=org.hibernate.dialect.PostgreSql9Dialect

server.servlet.context-path=/springboot-rest-api-sample

server.address=0.0.0.0
server.port=8000

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
